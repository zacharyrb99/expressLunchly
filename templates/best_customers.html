{% extends 'base.html' %}

{% block title %} Best Customers {% endblock %}

{% block content %}
    <h1>Best Customers</h1>
    <ol>
        {% for customer in customers %}
            <li>
                <a href='/{{customer.id}}'>
                    {{customer.fullName}}
                </a>    
            </li>
        {% endfor %}
    </ol> 
{% endblock %}
